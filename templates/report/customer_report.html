{% extends 'parts/base.html' %}

{% block title %}Customer Report{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">Customer Report</h1>
    <table class="table table-striped table-bordered table-hover mt-3">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Total Customers</th>
                <th scope="col">Total Revenue (SAR)</th>
            </tr>
        </thead>
        <tbody>
            {% for report in customer_reports %}
            <tr>
                <td>{{ report.date }}</td>
                <td>{{ report.total_customers }}</td>
                <td>{{ report.total_revenue }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
