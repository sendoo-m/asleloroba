<h1>Supply to Treasury</h1>
<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        {% for supply in supplies %}
        <tr>
            <td>{{ supply.date }}</td>
            <td>{{ supply.amount }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
